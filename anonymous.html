<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Message By Zyxxennn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6b46c1 0%, #805ad5 100%);
        }
        .message-box {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div id="vanta-bg" class="absolute inset-0 -z-10"></div>
    
    <div class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl message-box overflow-hidden">
                <div class="gradient-bg p-6 text-white">
                    <h1 class="text-2xl font-bold flex items-center">
                        <i data-feather="send" class="mr-2"></i> Pesan Anonim By Zyxxennn
                    </h1>
                    <p class="mt-2 opacity-90">Kirim pesan anonim ke owner</p>
                </div>
                
                <div class="p-6">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Anda (Opsional)</label>
                        <input type="text" id="name" placeholder="Anonim" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    </div>
                    
                    <div class="mb-6">
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Pesan Anda</label>
                        <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Ketik pesan Anda di sini..." required></textarea>
                    </div>
                    
                    <button id="sendBtn" class="w-full gradient-bg text-white py-3 px-4 rounded-lg font-medium hover:opacity-90 transition flex items-center justify-center">
                        <i data-feather="send" class="mr-2"></i> KIRIM PESAN KE OWNER
                    </button>
                    
                    <div id="status" class="mt-4 text-center hidden"></div>
                </div>
            </div>
            
            <div class="mt-8 bg-white rounded-xl p-6 text-center message-box">
                <h2 class="text-lg font-semibold mb-4">Connect With Owner</h2>
                <div class="flex justify-center space-x-4">
                    <a href="https://t.me/Zyxxennn" target="_blank" class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        <i data-feather="user" class="mr-2"></i> Owner
                    </a>
                    <a href="https://t.me/ZyxxennnCH" target="_blank" class="flex items-center px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
                        <i data-feather="users" class="mr-2"></i> Channel
                    </a>
                </div>
                <p class="mt-4 text-sm text-gray-600">üåê Created by Zyxxennn</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
        
        // Initialize Vanta.js background
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: "#7c3aed",
            backgroundColor: "#f3f4f6"
        });

        // Telegram bot functionality
        const botToken = '8415135194:AAFDNSCaP4WSI19n7zvp30wQ9KC8RJZCAnc';
        const chatId = '@ZyxxennnCH'; // Channel username
        
        document.getElementById('sendBtn').addEventListener('click', async function() {
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');
            const statusDiv = document.getElementById('status');
            
            const name = nameInput.value.trim() || 'Anonymous';
            const message = messageInput.value.trim();
            
            if (!message) {
                statusDiv.textContent = 'Silakan masukkan pesan!';
                statusDiv.className = 'mt-4 text-center text-red-500';
                statusDiv.classList.remove('hidden');
                return;
            }
            
            const fullMessage = `üì© New Anonymous Message\n\nFrom: ${name}\nMessage: ${message}`;
            
            try {
                this.disabled = true;
                this.innerHTML = '<i data-feather="loader" class="animate-spin mr-2"></i> Mengirim...';
                feather.replace();
                
                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: fullMessage,
                        parse_mode: 'Markdown'
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    statusDiv.textContent = 'Pesan berhasil dikirim!';
                    statusDiv.className = 'mt-4 text-center text-green-500';
                    messageInput.value = '';
                    nameInput.value = '';
                } else {
                    statusDiv.textContent = 'Gagal mengirim pesan. Silakan coba lagi.';
                    statusDiv.className = 'mt-4 text-center text-red-500';
                }
                
                statusDiv.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                statusDiv.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                statusDiv.className = 'mt-4 text-center text-red-500';
                statusDiv.classList.remove('hidden');
            } finally {
                this.disabled = false;
                this.innerHTML = '<i data-feather="send" class="mr-2"></i> KIRIM PESAN KE PEMILIK';
                feather.replace();
            }
        });
    </script>
</body>
</html>
