<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Zyxxennn</title>
  <link rel="stylesheet" href="../public/style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    /* Header fix di tengah */
    .header {
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #6c5ce7;
      color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Grid produk */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Card produk */
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .price {
      font-weight: bold;
      color: #27ae60;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .card-btn {
      display: inline-block;
      padding: 8px 16px;
      background: #0984e3;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card-btn:hover {
      background: #0864b3;
    }
  </style>
</head>
<body>
  <header class="header">SHOP / TOKO</header>

  <main class="cards">
    <!-- Produk 1 -->
    <div class="card">
      <img src="https://files.catbox.moe/a5fv6a.png" alt="Produk 1">
      <h3>MURID HTML</h3>
      <p class="price">Rp 10.000</p>
      <p>Mendapatkan semua coding html yang ada.</p>
      <a class="card-btn" 
         href="https://t.me/Zyxxennn" 
         target="_blank"
         onclick="notifyBot('MURID HTML','Rp 10.000')">
        BUY
      </a>
    </div>

    <!-- Produk 2 -->
    <div class="card">
      <img src="https://files.catbox.moe/a5fv6a.png" alt="Produk 2">
      <h3>ADMIN CHANNEL</h3>
      <p class="price">Rp 5.000</p>
      <p>Bebas menjual produk di channel tidak boleh menjual produk yang negatif.</p>
      <a class="card-btn" 
         href="https://t.me/Zyxxennn" 
         target="_blank"
         onclick="notifyBot('ADMIN CHANNEL','Rp 5.000')">
        BUY
      </a>
    </div>
  </main>

  <script>
  function notifyBot(productName, productPrice) {
    fetch("https://api.telegram.org/bot8330143062:AAGIYPE3ssRG-2-HiOkwlvP2AG7mtoGkgQ8/sendMessage", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: "8447173769",
        text: `ðŸ›’ Produk Dibeli!\nðŸ“¦ ${productName}\nðŸ’° ${productPrice}`,
        parse_mode: "Markdown"
      })
    });
  }
  </script>
</body>
</html>
