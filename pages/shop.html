<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Zyxxennn</title>
  <link rel="stylesheet" href="../public/style.css">
  <style>
    header.header {
      text-align: left;   /* Biar rata kiri */
      font-size: 24px;
      font-weight: bold;
      padding: 15px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .card-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #16a34a;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }
    .card-btn:hover {
      background: #15803d;
    }
  </style>
</head>
<body>
  <header class="header">SHOP / TOKO</header>

  <main class="cards">
    <!-- Produk 1 -->
    <div class="card">
      <img src="https://files.catbox.moe/a5fv6a.png" alt="Produk 1">
      <h3>MURID HTML</h3>
      <p class="price">Rp 10.000</p>
      <p>Mendapatkan semua coding html yang ada.</p>
      <a class="card-btn" 
         href="https://t.me/Zyxxennn" 
         target="_blank"
         onclick="notifyBot('MURID HTML','Rp 10.000')">
        BUY
      </a>
    </div>

    <!-- Produk 2 -->
    <div class="card">
      <img src="https://files.catbox.moe/a5fv6a.png" alt="Produk 2">
      <h3>ADMIN CHANNEL</h3>
      <p class="price">Rp 5.000</p>
      <p>Bebas menjual produk di channel tidak boleh menjual produk yang negatif.</p>
      <a class="card-btn" 
         href="https://t.me/Zyxxennn" 
         target="_blank"
         onclick="notifyBot('ADMIN CHANNEL','Rp 5.000')">
        BUY
      </a>
    </div>
  </main>

</html>
