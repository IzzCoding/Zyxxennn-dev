<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Zyxxennn</title>
  <link rel="stylesheet" href="../public/style.css">
  <style>
    /* Header khusus shop */
    .shop-header {
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #6c5ce7;
      color: #fff;
      padding: 15px 0;
      margin: 0;
    }

    /* Grid produk */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Card produk */
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    /* Foto produk lebih kecil */
    .card img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin: 0 auto 10px;
      display: block;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card .price {
      font-weight: bold;
      color: #2d3436;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 12px;
    }

    .card-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #0984e3;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card-btn:hover {
      background: #74b9ff;
    }
  </style>
</head>
<body>
  <!-- Header shop -->
  <header class="shop-header">SHOP / TOKO</header>

  <main class="cards">
    <!-- Produk 1 -->
    <div class="card">
      <img src="https://files.catbox.moe/a5fv6a.png" alt="Produk 1">
      <h3>MURID HTML</h3>
      <p class="price">Rp 10.000</p>
      <p>Mendapatkan semua coding HTML yang ada.</p>
      <a class="card-btn" 
         href="https://t.me/Zyxxennn" 
         target="_blank">
        BUY
      </a>
    </div>

    <!-- Produk 2 -->
    <div class="card">
      <img src="https://files.catbox.moe/a5fv6a.png" alt="Produk 2">
      <h3>ADMIN CHANNEL</h3>
      <p class="price">Rp 5.000</p>
      <p>Bebas menjual produk di channel. Tidak boleh menjual produk negatif.</p>
      <a class="card-btn" 
         href="https://t.me/Zyxxennn" 
         target="_blank">
        BUY
      </a>
    </div>
  </main>
</body>
</html>
