<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools - Zyxxennn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 0.9rem;
    }
    code {
      font-family: "Fira Code", monospace;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-purple-600 text-white p-4 text-center font-bold">Tools</header>

  <main class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Card 1 -->
    <div class="bg-white shadow-md rounded-lg p-4">
      <h3 class="font-bold mb-2">Contoh Tools (HTML)</h3>
      <pre><code>&lt;button onclick="alert('Halo!')"&gt;
Klik Aku
&lt;/button&gt;</code></pre>
    </div>

    <!-- Card 2 -->
    <div class="bg-white shadow-md rounded-lg p-4">
      <h3 class="font-bold mb-2">Tools Baru</h3>
      <pre><code>&lt;h1&gt;Ini contoh kode HTML&lt;/h1&gt;
&lt;p&gt;Silakan ubah dengan tools kamu sendiri&lt;/p&gt;</code></pre>
    </div>
  </main>
</body>
</html>
